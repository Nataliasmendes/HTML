<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post">

    <fieldset>
        <legend>Dados Pessoais</legend>
            <p>
                <label for="iperfil">Foto de Perfil</label>
                <input type="file" name="perfil" id="iperfil">
            </p>
        
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
            </p>
            <p>
                <input type="radio" name="sexomasc" id="isexomasc"><label for="isexomasc">Masculino</label>
                <input type="radio" name="sexomasc" id="isexofem" checked><label for="isexofem">Feminino</label>
            </p>

            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel">
            </p>

            <p>
                <label for="iest">Estado</label>
                <select name="estado" id="iest">

                    <option value=""selected>--- Escolha ---</option>
                    <optgroup label="Região Sudeste">
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                    </optgroup>

                    <optgroup label="Região Nordeste">
                        <option value="MA">Maranhão</option>
                        <option value="PE">Pernambuco</option>
                        <option value="RN">Rio Grande do Norte</option>
                    </optgroup>

                </select>
            </p>
    </fieldset>

    <fieldset>
        <legend>Dados da Prova</legend>
        <p>
            <label for="icurso">Curso</label>
            <input type="text" name="curso" id="icurso" list="listcurso">
            <datalist id="listcurso">
                <option value="ADM">Administração</option>
                <option>Contabilidade</option>
                <option>Programação</option>
            </datalist>
        </p>

        <p>
            <label for="imes">Periodo Letivo</label>
            <input type="month" name="mes" id="imes" required value="2024-08">
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="ihora">Horário da Prova</label>
            <input type="time" name="hora" id="ihora">
        </p>

        <p>
            <label for="icor">Cor da Prova</label>
            <input type="color" name="cor" id="icor">
            <!--Não serve para este caso pois abre muitas opções de cores-->
        </p>

        <p>
            <label for="idif">Nivel de dificuldade</label>
            <input type="range" name="dif" id="idif" min="1" max="5" value="1">
        </p>
    </fieldset>

    <fieldset>
        <legend>Matérias</legend>
        <input type="checkbox" name="materias" id="imateriasing"> <label for="imateriasing">Inglês</label><br>
        <input type="checkbox" name="materias" id="imateriasmat"> <label for="imateriasmat">Matemática</label><br>
        <input type="checkbox" name="materias" id="imateriaspor"> <label for="imateriaspor">Português</label><br>
        <input type="checkbox" name="materias" id="imateriashis"> <label for="imateriashis">História</label><br>
    </fieldset>

    <p>
        <label for="imedia">Média: </label>
        <input type="number" name="media" id="imedia" min="0" max="10" step="0.5" value="5">
    </p>

    <label for="imsg">Mensagem</label><br>
    <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Escreva sua mensagem"></textarea>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
