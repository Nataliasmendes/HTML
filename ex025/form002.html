<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="user">Usuário: </label>
            <input type="text" name="user" id="user" required minlength="5" maxlength="15" size="10" placeholder="Nome" autocomplete="name">
        </p>
        <p>
            <label for="pass">Senha: </label>
            <input type="password" name="pass" id="pass" required minlength="8" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
